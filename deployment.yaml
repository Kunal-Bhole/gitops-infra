apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: kunalbhole99/gitopsproject:468ef0790906757ee9b03efa5d89d149f439b22
          imagePullPolicy: Always
          ports:
            - containerPort: 80
